<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IA ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center mb-4">IA ChatBot</h2>
        <div id="chat-box" class="chat-box border rounded p-3 mb-3 bg-light">
            <!-- Mensagens aparecerão aqui -->
        </div>

        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Digite sua pergunta..." required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

      <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const userText = input.value.trim();
            if (!userText) return;

            // usuário
            chatBox.innerHTML += `<div class="user-msg"><strong>Você:</strong><br>${userText}</div>`;
            input.value = "";

            // chama backend
            const res = await fetch("/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ pergunta: userText })
            });
            const data = await res.json();

            // IA
            if (Array.isArray(data.response)) {
                data.response.forEach(item => {
                    let html = `<div class="bot-msg"><strong>IA:</strong><br>`;

                    if (item.imagem) {
                        html += `<img src="${item.imagem}" alt="imagem IA" style="max-width:100%;margin:0.5rem 0;">`;
                    }
                    if (item.titulo) {
                        html += `<div><em>${item.titulo}</em></div>`;
                    }
                    if (item.conteudo) {
                        html += `
                          <div style="white-space: pre-wrap; margin-top:0.5rem;">
                            ${item.conteudo}
                          </div>
                        `;
                    }
                    html += `</div>`;
                    chatBox.innerHTML += html;
                });
            } else {
                chatBox.innerHTML += `
                  <div class="bot-msg">
                    <strong>IA:</strong>
                    <div style="white-space: pre-wrap; margin-top:0.5rem;">
                      ${data.response}
                    </div>
                  </div>
                `;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>

</body>
</html>
